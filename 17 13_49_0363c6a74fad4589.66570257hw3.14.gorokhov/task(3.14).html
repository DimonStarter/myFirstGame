<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Динамические данные страницы</title>
</head>
<body>
    <div class="dinamicContent">
        <h1 class="title"></h1>
        <h2 class="subtitle"></h2>
        <p class="textContent"></p>
    </div>
    <script src="/site/index.json"></script>
    <script>
        const dinamicContent = document.querySelector('.dinamicContent');
        const tle = dinamicContent.querySelector('.title');
        const subtle = dinamicContent.querySelector('.subtitle');
        const textCont = dinamicContent.querySelector('.textContent');
        
        document.addEventListener('DOMContentLoaded', () => {

            const request = new XMLHttpRequest();

            request.open('GET', 'index.json');
            
            request.responseType = 'json';
            request.send();

            request.onload = function () {
                // const data = JSON.parse(request.response);
                if (request.status !== 200) {
                    console.warn('Данные не найдены', request.status);
                } else {
                    const data = request.response;
                    console.log(data);
                    tle.textContent = data.title;
                    subtle.textContent = data.subtitle;
                    textCont.textContent = data.body;
                }
                console.log(request.response, request.status);
            };
            request.onerror = function () {
              console.warn('Невозможно выполнить запрос');  
            };
        });

    </script>
</body>
</html>
